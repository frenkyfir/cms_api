<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <p></p>

  <body>
    <!-- <input type="text" id="test">

    <script>
      const ws = new WebSocket("ws://localhost:3000/ws");

      ws.onopen = (e) => {
        console.log(e);
      };

      ws.onerror = (e) => {
        console.log(e);
      };
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log(data);
      };
    </script>
  </body>
</html>
